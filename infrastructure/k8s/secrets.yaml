apiVersion: v1
kind: Secret
metadata:
  name: civic-db-secret
  namespace: civic-connect
type: Opaque
stringData:
  POSTGRES_USER: civic_admin
  POSTGRES_PASSWORD: civic_secret_2026

---
apiVersion: v1
kind: Secret
metadata:
  name: civic-rabbitmq-secret
  namespace: civic-connect
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: civic_mq
  RABBITMQ_DEFAULT_PASS: civic_mq_secret

---
apiVersion: v1
kind: Secret
metadata:
  name: civic-minio-secret
  namespace: civic-connect
type: Opaque
stringData:
  MINIO_ROOT_USER: civic_minio
  MINIO_ROOT_PASSWORD: civic_minio_secret

---
apiVersion: v1
kind: Secret
metadata:
  name: civic-redis-secret
  namespace: civic-connect
type: Opaque
stringData:
  REDIS_PASSWORD: civic_redis_secret

---
apiVersion: v1
kind: Secret
metadata:
  name: civic-jwt-secret
  namespace: civic-connect
type: Opaque
stringData:
  JWT_SECRET: civic-connect-jwt-super-secret-key-2026

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: civic-config
  namespace: civic-connect
data:
  POSTGRES_HOST: postgres-svc
  POSTGRES_PORT: "5432"
  RABBITMQ_HOST: rabbitmq-svc
  RABBITMQ_PORT: "5672"
  REDIS_HOST: redis-svc
  REDIS_PORT: "6379"
  MINIO_HOST: minio-svc
  MINIO_PORT: "9000"
  MINIO_BUCKET: civic-complaints
  JWT_EXPIRY: "24h"
