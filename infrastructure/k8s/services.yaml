# ── Admin Service (Go + Gin) ────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-service
  namespace: civic-connect
  labels:
    app: admin-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-service
  template:
    metadata:
      labels:
        app: admin-service
    spec:
      containers:
        - name: admin-service
          image: civic-connect/admin-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: civic-config
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: civic-config
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: civic-config
                  key: POSTGRES_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: civic-db-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: civic-db-secret
                  key: POSTGRES_PASSWORD
            - name: DB_NAME
              value: admin_db
            - name: RABBITMQ_URL
              value: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@rabbitmq-svc:5672/
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: civic-rabbitmq-secret
                  key: RABBITMQ_DEFAULT_USER
            - name: RABBITMQ_PASS
              valueFrom:
                secretKeyRef:
                  name: civic-rabbitmq-secret
                  key: RABBITMQ_DEFAULT_PASS
            - name: REDIS_ADDR
              value: redis-svc:6379
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: civic-redis-secret
                  key: REDIS_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: civic-jwt-secret
                  key: JWT_SECRET
            - name: PORT
              value: "8081"
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: admin-svc
  namespace: civic-connect
spec:
  selector:
    app: admin-service
  ports:
    - port: 8081
      targetPort: 8081

