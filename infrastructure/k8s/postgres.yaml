apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: civic-connect
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 5Gi

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: civic-connect
data:
  init.sh: |
    #!/bin/bash
    set -e
    echo "Creating additional databases..."
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
      SELECT 'CREATE DATABASE content_db' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'content_db')\gexec
      SELECT 'CREATE DATABASE complaint_db' WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'complaint_db')\gexec
    EOSQL
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "admin_db" -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "content_db" -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "complaint_db" -c "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "complaint_db" -c "CREATE EXTENSION IF NOT EXISTS postgis;"
    psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "complaint_db" -c "CREATE EXTENSION IF NOT EXISTS postgis_topology;"
    echo "All databases and extensions initialized successfully."

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: civic-connect
  labels:
    app: postgres
spec:
  serviceName: postgres-svc
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgis/postgis:16-3.4
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: civic-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: civic-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: admin_db
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "civic_admin"]
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "civic_admin"]
            initialDelaySeconds: 30
            periodSeconds: 15
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: init-script
          configMap:
            name: postgres-init

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  namespace: civic-connect
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
