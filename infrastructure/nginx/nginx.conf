# =============================================================================
# Civic Connect – NGINX Reverse Proxy / API Gateway
# Routes all traffic through a single entry point
# =============================================================================

worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ─────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    sendfile    on;
    tcp_nopush  on;
    keepalive_timeout 65;

    # ── Rate Limiting ───────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

    # ── Upstream Backends ───────────────────────────────────────────────────
    upstream admin_backend {
        server admin-service:8081;
    }

    upstream content_backend {
        server content-service:8082;
    }

    upstream complaint_backend {
        server complaint-service:8083;
    }

    upstream chatbot_backend {
        server chatbot-service:8084;
    }

    upstream admin_panel {
        server admin-panel:80;
    }

    # ── Server Block ────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name localhost civic-connect.local;

        # ── Security Headers ────────────────────────────────────────────────
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ── Admin Panel (Vue.js SPA) ────────────────────────────────────────
        location / {
            proxy_pass http://admin_panel;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Auth (citizen) → admin-service root ────────────────────────────
        # /api/v1/auth/register → admin-service /register
        # /api/v1/auth/login    → admin-service /login
        # /api/v1/auth/profile  → admin-service /profile
        location /api/v1/auth/ {
            limit_req zone=auth_limit burst=5 nodelay;
            proxy_pass http://admin_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # ── Admin Portal → admin-service /api/admin/* ──────────────────────
        # /api/v1/admin/login      → admin-service /api/admin/login
        # /api/v1/admin/dashboard  → admin-service /api/admin/dashboard
        # /api/v1/admin/departments → admin-service /api/admin/departments
        location /api/v1/admin/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://admin_backend/api/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # ── Content Service → content-service root ─────────────────────────
        # /api/v1/content/posts    → content-service /posts
        # /api/v1/content/articles → content-service /articles
        # /api/v1/content/likes    → content-service /likes
        location /api/v1/content/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://content_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # ── Complaint Service → complaint-service /complaints/* ────────────
        # /api/v1/complaints/          → complaint-service /complaints/
        # /api/v1/complaints/123/actions → complaint-service /complaints/123/actions
        # /api/v1/complaints/nearby    → complaint-service /complaints/nearby
        # /api/v1/complaints/upload    → complaint-service /complaints/upload
        location /api/v1/complaints/ {
            limit_req zone=api_limit burst=20 nodelay;
            client_max_body_size 50M;
            proxy_pass http://complaint_backend/complaints/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # ── Chatbot REST API ────────────────────────────────────────────────
        location /api/v1/chatbot/ {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://chatbot_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ── Chatbot WebSocket ───────────────────────────────────────────────
        location /ws/ {
            proxy_pass http://chatbot_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # ── Health Check ────────────────────────────────────────────────────
        location /nginx-health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
