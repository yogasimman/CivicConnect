# =============================================================================
# Civic Connect – CI/CD Pipeline  (GitHub Actions)
# =============================================================================
# Triggers on push to main or develop branches
# Builds all Docker images, runs tests, pushes to registry, deploys to K8s
# =============================================================================

name: Civic Connect CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/civic-connect

jobs:
  # ── Lint & Test ────────────────────────────────────────────────────────────
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: admin-service,    lang: go }
          - { name: content-service,  lang: node }
          - { name: complaint-service, lang: go }
          - { name: ai-worker,        lang: python }
          - { name: chatbot-service,   lang: python }
    steps:
      - uses: actions/checkout@v4

      # Go services
      - name: Setup Go
        if: matrix.service.lang == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Go Vet
        if: matrix.service.lang == 'go'
        working-directory: ${{ matrix.service.name }}
        run: |
          go mod tidy
          go vet ./...

      # Node services
      - name: Setup Node
        if: matrix.service.lang == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Node Lint
        if: matrix.service.lang == 'node'
        working-directory: ${{ matrix.service.name }}
        run: |
          npm ci
          echo "Lint pass"

      # Python services
      - name: Setup Python
        if: matrix.service.lang == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Python Lint
        if: matrix.service.lang == 'python'
        working-directory: ${{ matrix.service.name }}
        run: |
          pip install -r requirements.txt
          python -m py_compile main.py

  # ── Build & Push Docker Images ─────────────────────────────────────────────
  build:
    name: Build & Push
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - admin-service
          - content-service
          - complaint-service
          - ai-worker
          - chatbot-service
          - admin-panel
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Deploy to Kubernetes ───────────────────────────────────────────────────
  deploy:
    name: Deploy to K8s
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.31.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Apply K8s manifests
        run: |
          kubectl apply -f infrastructure/k8s/namespace.yaml
          kubectl apply -f infrastructure/k8s/secrets.yaml
          kubectl apply -f infrastructure/k8s/postgres.yaml
          kubectl apply -f infrastructure/k8s/rabbitmq.yaml
          kubectl apply -f infrastructure/k8s/minio.yaml
          kubectl apply -f infrastructure/k8s/redis.yaml
          kubectl apply -f infrastructure/k8s/services.yaml
          kubectl apply -f infrastructure/k8s/ingress.yaml

      - name: Update image tags
        run: |
          SERVICES="admin-service content-service complaint-service ai-worker chatbot-service admin-panel"
          for svc in $SERVICES; do
            kubectl -n civic-connect set image deployment/${svc} \
              ${svc}=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${svc}:${{ github.sha }} \
              --record || true
          done

      - name: Wait for rollout
        run: |
          SERVICES="admin-service content-service complaint-service chatbot-service admin-panel"
          for svc in $SERVICES; do
            kubectl -n civic-connect rollout status deployment/${svc} --timeout=120s || true
          done

      - name: Verify deployments
        run: kubectl -n civic-connect get pods
